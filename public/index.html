<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Finder</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.typekit.net/bvy0zuj.css" />
  </head>
  <body>
    <header>
      <h1><span id="job">job</span>Finder</h1>
      <h4 id="sub-header">choose a search term below to find jobs:</h4>
    </header>
    <div id="buttons">
      <button>Web Development</button>
      <button>Javascript</button>
      <button>Front End</button>
      <button>Full Stack</button>
      <button>Back End</button>
      <button>Python</button>
      <button>Java</button>
    </div>

    <div><h4 id="loading">finding jobs...</h4></div>
    <div id="job-list">.</div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../server/config.js"></script>
    <script src="index.js"></script>
  </body>
</html>
